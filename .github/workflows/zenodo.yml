name: Update Zenodo Feed

on:
  schedule:
    # 毎日 UTC 0:00 (日本時間 9:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch:
    # 手動実行もできる

permissions:
  contents: write

jobs:
  update-feed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch Zenodo records
        run: python3 fetch_zenodo.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data.json
          git diff --cached --quiet || git commit -m "Update Zenodo feed $(date -u +%Y-%m-%d)"
          git push
